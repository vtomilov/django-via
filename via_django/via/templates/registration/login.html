<!DOCTYPE html>
<html lang="en">

<head>
    <title>VIA Login</title>
    <!-- HTML5 Shim and Respond.js IE9 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
{#      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>#}
{#      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>#}
      <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="CodedThemes">
    <meta name="keywords" content=" Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="CodedThemes">
    <!-- Favicon icon -->
    {% load static %}
    <link rel="icon" href="{% static "via/assets/images/favicon.ico" %}" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="{% static "via/assets/css/bootstrap/css/bootstrap.min.css" %}">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" href="{% static "via/assets/icon/themify-icons/themify-icons.css" %}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" href="{% static "via/assets/icon/icofont/css/icofont.css" %}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="{% static "via/assets/css/style.css" %}">
</head>

<body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
    <div class="ball-scale">
        <div class='contain'>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
        </div>
    </div>
</div>
    <!-- Pre-loader end -->

    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="login-card card-block auth-body mr-auto ml-auto">
                        <form id='login-form' class="md-float-material" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="text-center">
                                <img src="{% static "via/assets/images/auth/logo-dark.png" %}" alt="logo.png">
                            </div>
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-left txt-primary">Sign In</h3>
                                    </div>
                                </div>
                                <hr/>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Your Username" name="username">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                    <span class="md-line"></span>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-sm-7 col-xs-12">
                                        <div class="checkbox-fade fade-in-primary">
                                            <label>
                                                <input type="checkbox" checked>
                                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                <span class="text-inverse">Remember me</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" onclick="document.getElementById('login-form').submit()">Sign in</button>
                                    </div>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                        <p class="text-inverse text-left"><b>Your Authentication Team</b></p>
                                    </div>
                                    <div class="col-md-2">
                                        <img src="{% static "via/assets/images/auth/Logo-small-bottom.png" %}" alt="small-logo.png">
                                    </div>
                                </div>

                            </div>
                            <input type="submit" style="position: absolute; left: -9999px"/>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <!-- Required Jquery -->
    <script type="text/javascript" src="{% static "via/assets/js/jquery/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "via/assets/js/jquery-ui/jquery-ui.min.js" %}"></script>
    <script type="text/javascript" src="{% static "via/assets/js/popper.js/popper.min.js" %}"></script>
    <script type="text/javascript" src="{% static "via/assets/js/bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- jquery slimscroll js -->
    <script type="text/javascript" src="{% static "via/assets/js/jquery-slimscroll/jquery.slimscroll.js" %}"></script>
    <!-- modernizr js -->
    <script type="text/javascript" src="{% static "via/assets/js/modernizr/modernizr.js" %}"></script>
    <script type="text/javascript" src="{% static "via/assets/js/modernizr/css-scrollbars.js" %}"></script>
    <script type="text/javascript" src="{% static "via/assets/js/common-pages.js" %}"></script>
</body>

</html>
